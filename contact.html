  <body>
    
    <header>

    <main>
      <form method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" required>

          <label for="reason">Reason for contact:</label>
          <select id="reason" name="reason" required>
              <option value="" disabled selected>Select a reason</option>
              <option value="saying_hi">Saying Hi</option>
              <option value="looking_contractor">Looking for a Contractor</option>
              <option value="interested_interview">Interested in an Interview</option>
          </select>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="2" required></textarea>

          <button type="submit">Submit</button>
      </form>
  </main>

  </body>
