<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <header>
      <h1>Cars For You<h1>
      <hr>
      <p class="header">Picking the Right Car</p>
    </header>

    <nav>
      <div class="navbar">
          <div class="nav-icons"><a href="index.html">Home</a>
          </div>

          <div class="nav-icons"><a href="contact.html">Contact</a>
          </div>

          <div class="nav-icons"><a href="about.html">About</a>
          </div>
      </div>
    </nav>

    <main>
      <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" required>

          <label for="reason">Reason for contact:</label>
          <select id="reason" name="reason" required>
              <option value="" disabled selected>Select a reason</option>
              <option value="saying_hi">Saying Hi</option>
              <option value="looking_contractor">Looking for a Contractor</option>
              <option value="interested_interview">Interested in an Interview</option>
          </select>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" required></textarea>

          <button type="submit">Submit</button>
      </form>
  </main>

  </body>
</html>
